name: Auto GEE Indices
on:
  schedule:
    - cron: '0 2 */14 * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installer les dépendances
        run: pip install earthengine-api pydrive2 paramiko

      - name: Écrire la clé de service
        run: echo "${{ secrets.GEE_SA_KEY }}" > sa-key.json

      - name: Lancer le script Python
        env:
          GEE_SA_KEY:        ${{ secrets.GEE_SA_KEY }}
          SFTP_HOST:         ${{ secrets.SFTP_HOST }}
          SFTP_PORT:         ${{ secrets.SFTP_PORT }}
          SFTP_USER:         ${{ secrets.SFTP_USER }}
          SFTP_PASS:         ${{ secrets.SFTP_PASS }}
          SFTP_DEST_FOLDER:  ${{ secrets.SFTP_DEST_FOLDER }}
          SMTP_SERVER:       ${{ secrets.SMTP_SERVER }}
          SMTP_PORT:         ${{ secrets.SMTP_PORT }}
          SMTP_USER:         ${{ secrets.SMTP_USER }}
          SMTP_PASS:         ${{ secrets.SMTP_PASS }}
          ALERT_EMAILS:      ${{ secrets.ALERT_EMAILS }}
          WAIT_TIME:         ${{ secrets.WAIT_TIME }}
        run: python3 script_automate.py